<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Container Styles */
        .contact-container {
            background-color: #111;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
        }
        
        .contact-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            color: #fff;
            position: relative;
            padding-bottom: 10px;
        }
        
        .contact-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #fff;
        }
        
        /* Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .contact-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 6px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .contact-input:focus {
            outline: none;
            border-color: #fff;
            background-color: #333;
        }
        
        .contact-input::placeholder {
            color: #aaa;
        }
        
        textarea.contact-input {
            min-height: 150px;
            resize: vertical;
        }
        
        .contact-button {
            background-color: #fff;
            color: #000;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .contact-button:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .contact-container {
                padding: 20px;
            }
            
            .contact-title {
                font-size: 24px;
            }
            
            .contact-input {
                padding: 12px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .contact-container {
                padding: 15px;
            }
            
            .contact-title {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .contact-form {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <section id="contact" class="contact-container">
        <h2 class="contact-title">Contact Us</h2>
        <div class="contact-form">
            <form action="https://formspree.io/f/xzzeayjy" method="POST">
                <input type="text" name="name" placeholder="Your Name" required class="contact-input">
                <input type="email" name="email" placeholder="Your Email" required class="contact-input">
                <textarea name="message" placeholder="Your Message" required class="contact-input"></textarea>
                <button type="submit" class="contact-button">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>

<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio || LinkTree</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>

  <body class="min-h-screen p-4 flex justify-center items-center">
    <div class="max-w-md w-full glassmorphism p-6 rounded-xl">
      <div class="flex flex-col items-center mb-6">
        <div class="w-24 h-24 rounded-full overflow-hidden mb-3 profile-img">
          <img src="img/profile.jpg" alt="profile" class="w-full h-full object-cover" />
        </div>
        <h1 class="text-white text-xl font-bold mb-1">WILDAN</h1>
        <p class="text-white text-sm opacity-80 mb-2">Content Creator</p>
        <p class="text-white text-xs text-center opacity-70 mb-3">
          Berbagi ilmu tentang pembuatan tampilan website dan pengalaman dalam
          pengembangan antarmuka pengguna
        </p>

        <div class="flex space-x-2 mb-4">
          <a
            href="https://www.instagram.com/wildanhdyt505?igsh=MWI4dDBjbmtkY2wzag=="
            class="social-icon text-white p-2 rounded-full hover:bg-white hover:bg-opacity-20"
          >
            <i data-feather="instagram" class="w-4 h-4"></i>
          </a>
          <a
            href="https://github.com/mwildanhidayat"
            class="social-icon text-white p-2 rounded-full hover:bg-white hover:bg-opacity-20"
          >
            <i data-feather="github" class="w-4 h-4"></i>
          </a>
          <a
            href="email.html"
            class="social-icon text-white p-2 rounded-full hover:bg-white hover:bg-opacity-20"
          >
            <i data-feather="mail" class="w-4 h-4"></i>
          </a>
        </div>
      </div>

      <!-- World Clock Display -->
      <div class="world-clock mb-4 text-center">
        <div class="text-white text-xs opacity-80 mb-1">Waktu Dunia</div>
        <div class="flex justify-center space-x-3">
          <div class="time-zone">
            <div class="text-white text-sm font-medium">WIB</div>
            <div id="wib-time" class="text-white text-xs opacity-80">00:00:00</div>
          </div>
          <div class="time-zone">
            <div class="text-white text-sm font-medium">WITA</div>
            <div id="wita-time" class="text-white text-xs opacity-80">00:00:00</div>
          </div>
          <div class="time-zone">
            <div class="text-white text-sm font-medium">WIT</div>
            <div id="wit-time" class="text-white text-xs opacity-80">00:00:00</div>
          </div>
        </div>
      </div>

      <div class="space-y-3">
        <a
          href="coming.html"
          class="link-card flex items-center p-3 rounded-lg text-white text-sm"
        >
          <i data-feather="globe" class="w-4 h-4 mr-2"></i>
          <span>Website Resmi</span>
        </a>

        <a
          href="https://whatsapp.com/channel/0029VaxfMKpFnSz5RJDILf0J"
          class="link-card flex items-center p-3 rounded-lg text-white text-sm"
        >
          <i data-feather="inbox" class="w-4 h-4 mr-2"></i>
          <span>Channel WhatsApp</span>
        </a>

        <a
          href="https://chat.whatsapp.com/L6rIRc3a1hIAQxhgEPGe3"
          class="link-card flex items-center p-3 rounded-lg text-white text-sm"
        >
          <i data-feather="inbox" class="w-4 h-4 mr-2"></i>
          <span>Group WhatsApp</span>
        </a>

        <a
          href="https://saweria.co/TacoFury"
          class="link-card flex items-center p-3 rounded-lg text-white text-sm"
        >
          <i data-feather="coffee" class="w-4 h-4 mr-2"></i>
          <span>Traktir Kopi</span>
        </a>
      </div>

      <div class="mt-6 text-center">
        <p class="text-white text-xs opacity-70">WildanHidayat</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>


<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio || LinkTree</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
        body {
          background-image: url("https://files.catbox.moe/yrxz06.jpg");
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .rotate-animation {
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }

        .glassmorphism {
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border-radius: 16px;
          border: 1px solid rgba(255, 255, 255, 0.2);
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .link-card {
          transition: all 0.3s ease;
        }

        .world-clock {
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(10px);
          border-radius: 12px;
          padding: 12px;
        }

        .time-zone {
          min-width: 60px;
        }

        .link-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
          background: rgba(255, 255, 255, 0.25);
        }

        .profile-img {
          border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .social-icon {
          transition: all 0.3s ease;
        }

        .social-icon:hover {
          transform: scale(1.2);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>

  <body class="min-h-screen p-4 flex justify-center items-center overflow-auto">
    <audio id="bgMusic" loop>
      <source src="https://files.catbox.moe/mfi2zp.mp4" type="audio/mpeg">
      Browser Anda tidak mendukung elemen audio.
    </audio>

    <div class="max-w-md w-full glassmorphism p-6 rounded-xl">
      <div class="flex flex-col items-center mb-6">
        <div class="w-24 h-24 rounded-full overflow-hidden mb-3 profile-img cursor-pointer transition-transform duration-300" id="profileImg">
          <img src="https://files.catbox.moe/k6beqz.jpg" alt="profile" class="w-full h-full object-cover" id="profileImage" />
        </div>
        <h1 class="text-white text-xl font-bold mb-1">WILDAN</h1>
        <p class="text-white text-sm opacity-80 mb-2">Content Creator</p>
        <p class="text-white text-xs text-center opacity-70 mb-3">
          Berbagi ilmu tentang pembuatan tampilan website dan pengalaman dalam pengembangan antarmuka pengguna
        </p>

        <div class="flex space-x-2 mb-4">
          <a href="https://www.instagram.com/wildanhdyt505?igsh=MWI4dDBjbmtkY2wzag==" class="social-icon text-white p-2 rounded-full hover:bg-white hover:bg-opacity-20">
            <i data-feather="instagram" class="w-4 h-4"></i>
          </a>
          <a href="https://github.com/mwildanhidayat" class="social-icon text-white p-2 rounded-full hover:bg-white hover:bg-opacity-20">
            <i data-feather="github" class="w-4 h-4"></i>
          </a>
        </div>
      </div>

      <div class="world-clock mb-4 text-center">
        <div class="text-white text-xs opacity-80 mb-1">Waktu Indonesia</div>
        <div class="flex justify-center space-x-3">
          <div class="time-zone"><div class="text-white text-sm font-medium">WIB</div><div id="wib-time" class="text-white text-xs opacity-80">00:00:00</div></div>
          <div class="time-zone"><div class="text-white text-sm font-medium">WITA</div><div id="wita-time" class="text-white text-xs opacity-80">00:00:00</div></div>
          <div class="time-zone"><div class="text-white text-sm font-medium">WIT</div><div id="wit-time" class="text-white text-xs opacity-80">00:00:00</div></div>
        </div>
      </div>

      <div class="space-y-3">
        <a href="https://api-wil.vercel.app/" class="link-card flex items-center p-3 rounded-lg text-white text-sm"><i data-feather="globe" class="w-4 h-4 mr-2"></i><span>Website API</span></a>
        <a href="https://whatsapp.com/channel/0029Vb60HKM8KMqiYUHVBL2c" class="link-card flex items-center p-3 rounded-lg text-white text-sm"><i data-feather="inbox" class="w-4 h-4 mr-2"></i><span>Channel WhatsApp</span></a>
        <a href="https://saweria.co/TacoFury" class="link-card flex items-center p-3 rounded-lg text-white text-sm"><i data-feather="coffee" class="w-4 h-4 mr-2"></i><span>Traktir Kopi</span></a>
      </div>

      <!-- Form Kontak -->
      <div class="mt-6">
        <form action="https://formspree.io/f/xzzeayjy" method="POST" class="glassmorphism p-4 rounded-xl space-y-4">
          <h2 class="text-white text-lg font-semibold text-center">Kontak Saya</h2>
          <input type="text" name="name" placeholder="Nama Anda" required class="w-full px-3 py-2 rounded-md bg-white bg-opacity-10 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white focus:bg-opacity-20 transition" />
          <input type="email" name="email" placeholder="Email Anda" required class="w-full px-3 py-2 rounded-md bg-white bg-opacity-10 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white focus:bg-opacity-20 transition" />
          <textarea name="message" placeholder="Pesan Anda" required class="w-full px-3 py-2 h-32 rounded-md bg-white bg-opacity-10 text-white placeholder-white resize-none focus:outline-none focus:ring-2 focus:ring-white focus:bg-opacity-20 transition"></textarea>
          <button type="submit" class="w-full bg-white bg-opacity-20 text-white py-2 rounded-md hover:bg-opacity-30 transition uppercase tracking-wider">Kirim Pesan</button>
        </form>
      </div>

      <div class="mt-6 text-center"><p class="text-white text-xs opacity-70">WildanHidayat</p></div>
    </div>

    <script>
      function updateIndonesiaTime() {
          const now = new Date();
          const wibTime = new Date(now.getTime() + (7 * 60 * 60 * 1000));
          const witaTime = new Date(now.getTime() + (8 * 60 * 60 * 1000));
          const witTime = new Date(now.getTime() + (9 * 60 * 60 * 1000));
          const formatTime = (date) => date.toISOString().substr(11, 8);
          document.getElementById('wib-time').textContent = formatTime(wibTime);
          document.getElementById('wita-time').textContent = formatTime(witaTime);
          document.getElementById('wit-time').textContent = formatTime(witTime);
      }

      document.addEventListener('DOMContentLoaded', function () {
          if (typeof feather !== 'undefined') feather.replace();
          updateIndonesiaTime();
          setInterval(updateIndonesiaTime, 1000);

          const profileImg = document.getElementById('profileImg');
          const bgMusic = document.getElementById('bgMusic');
          let isPlaying = false;

          profileImg.addEventListener('click', function () {
              if (isPlaying) {
                  bgMusic.pause();
                  profileImg.classList.remove('rotate-animation');
                  isPlaying = false;
              } else {
                  bgMusic.play()
                      .then(() => {
                          profileImg.classList.add('rotate-animation');
                          isPlaying = true;
                      })
                      .catch(error => {
                          alert('Silakan klik gambar profil lagi untuk memutar musik.');
                      });
              }
          });

          bgMusic.addEventListener('ended', function () {
              profileImg.classList.remove('rotate-animation');
              isPlaying = false;
          });
      });
    </script>
  </body>
</html>
